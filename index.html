<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>

<body>
	<div id="container">

		<!-- Main content -->
		<main>
			<header>
				<img src="media/letter-a-alura.png" alt="Alura letter a">
			</header>
			<div class="main-content">
				<textarea id="text-to-encrypt" placeholder="Ingrese el texto aquí"></textarea>

				<!-- buttons -->
				<div class="buttons-and-message">
					<small class="lowercase-message">
						<img src="media/exclamation-circle.png" alt="Signo de exclamación">
						Solo letras minúsculas sin acentos
					</small>
					<div class="buttons">
						<button id="button-encrypt" class="primary-button button-basic">Encriptar</button>
						<button id="button-decrypt" class="outline-button button-basic">Desencriptar</button>
					</div>
				</div>
			</div>
		</main>

		<!-- Encrypt/Decrypt content -->
		<aside id="encrypt-decrypt-content">
			<img class="empty-illustration" src="media/empty-illustration.png" alt="Empty illustration">
			<p class="message-no-content"><strong>Ningún mensaje fue encontrado</strong></p>
			<p class="message-no-content">Ingresa el texto que desees encriptar o desencriptar</p>
			<p id="content"></p>
			<button id="button-copy-content" class="button-basic outline-button">Copiar</button>
		</aside>
	</div>

	<script src="encryptor.js"></script>
</body>

</html>
